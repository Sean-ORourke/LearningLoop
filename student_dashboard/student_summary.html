<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="student_summary.css">
    <!-- May combine the CSS files into one later on, but for now I believe they should be different enough to be seprate files -->

    <title>Results Screen</title>

</head>

<body>

    <h1>Results Screen</h1>

    <p>Great Job completing the Blocks Challenge!</p>

    <p>100%</p>

    <p>aviation - correct!</p>
    <p>bee - correct!</p>
    <p>fly - correct!</p>

    <p id="answers"></p>

    <p>You Got: <span id="finalScore"></span></p>
    <p>Thats a <span id="percent"></span></p>
    <p>Great job! You have earned <span id="points"></span> points!</p>

    <a href="game_view.html">Retry Block Challenge!</a>

    <script>
        const finalScore = localStorage.getItem("score") || 0;
        document.getElementById("finalScore").innerText = finalScore.toString() + "/7";
        let percent = "";
        if(finalScore>=7){
            percent = "100%"
        }else{
            percent = (((finalScore/7)*100).toString().substring(0,4))+"%";
        }
        document.getElementById("percent").innerText = percent
        let points = finalScore*100;
        document.getElementById("points").innerText = points
        document.getElementById("answers").innerHTML = localStorage[0] + localStorage[1] + localStorage[2] + localStorage[3] + localStorage[4] + localStorage[5] + localStorage[6]
    </script>

</body>

</html>
